<!DOCTYPE html>
<html>
  <head>
    <title>Easy Redirector Options</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body class="background container ml-1">
    <div id="main-container" class="flex-container">
      <h1>&#128295; Easy Redirector Options</h1>
      <h3>&#128683; Blocked sites</h3>
      <div id="listContainer"></div>
      <div id="minor-container">
        <input
          class="form-control"
          id="add-website-input"
          placeholder="https://www.example.com/"
        />
        <button
          type="button"
          class="btn btn-primary"
          id="add-blocked-website-button"
        >
          Add
        </button>
      </div>
      <div id="minor-container-a">
        <label for="randomRedirectEnable">Enable random redirect</label>
        <input type="checkbox" id="randomRedirectEnable" />
      </div>
      <h3>&#127808;Lucky sites</h3>
      <div id="lucky-list-container">
        <input
          class="form-control"
          id="add-lucky-website-input"
          placeholder="https://www.example.com/"
        />
        <select id="blocked-sites-select">
          <option value="volvo">Volvo</option>
        </select>
        <button
          type="button"
          class="btn btn-primary"
          id="add-lucky-website-button"
        >
          Add
        </button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
