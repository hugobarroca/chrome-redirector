<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="popup.css"
  />
  </head>
  <body>
    <div class="container">
      <h3>Easy Redirector</h3>
      Current state: <label id="disabledLabel">???</label>
      <div class="form-group">
        <label for="exampleInputEmail1" id="disableTimeLabel">Disable for how long?</label>
        <div id="button-bar">
          <button type="button" class="btn btn-light">10m</button>
          <button type="button" class="btn btn-light">30m</button>
          <button type="button" class="btn btn-light">1h</button>
        </div>
        <!-- Buttons for 10m, 30m and 1hour -->
        <input
          class="form-control"
          id="disableTime"
          value="00:05"
          type="time"
      />
        <br />
        <label type="number" id="timerDisplay"></label>
      <div class="flex-container">
        <button type="button" class="btn btn-primary" id="disable">
          Disable
        </button>
        <br />
        <br />
        <a id="options">Options</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
