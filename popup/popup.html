<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h3>Easy Redirector</h3>
      Current state: <label id="disabledLabel">???</label>
      <div id="timeSelectionSection">
        <label id="disableTimeLabel">Disable for how long?</label>
        <div id="button-bar">
          <button type="button" class="btn btn-light" id="10-minutes-button">
            10m
          </button>
          <button type="button" class="btn btn-light" id="30-minutes-button">
            30m
          </button>
          <button type="button" class="btn btn-light" id="1-hour-button">
            1h
          </button>
        </div>
        <input
          class="form-control"
          id="disableTime"
          q
          value="00:00"
          type="time"
        />
        <br />
      </div>
      <h3 type="number" id="timerDisplay"></h3>
      <div class="flex-container">
        <button type="button" class="btn btn-primary" id="disable">
          Disable
        </button>
        <br />
        <br />
        <a id="options">Options</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
