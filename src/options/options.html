<!DOCTYPE html>
<html>
  <head>
    <title>Easy Redirector Options</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/options.css" />
  </head>
  <body class="background container ml-1">
    <div id="main-container" class="flex-container">
      <h1>&#128295; Easy Redirector Options</h1>
      <h3>&#128683; Blocked sites</h3>
      <div id="blocked-sites-list"></div>
      <div id="blocked-list-container">
        <input class="form-control add-website-input" id="add-blocked-website-input" placeholder="https://www.example.com/" />
        <button type="button" class="btn btn-primary" id="add-blocked-website-button">Add</button>
      </div>
      <h3>&#127808;Lucky sites</h3>
      <div id="lucky-sites-list"></div>
      <div id="lucky-list-container">
        <input class="form-control add-website-input" id="add-lucky-website-input" placeholder="https://www.example.com/" />
        <button type="button" class="btn btn-primary" id="add-lucky-website-button">Add</button>
      </div>
    </div>
    <script src="options.ts" type="module"></script>
  </body>
</html>
