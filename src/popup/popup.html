<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h3 id="title">Easy Redirector âœ…</h3>
      <div id="timeSelectionSection">
        <label id="disableTimeLabel">Disable for how long?</label>
        <div id="button-bar">
          <button type="button" class="btn btn-light" id="10-minutes-button">
            10m
          </button>
          <button type="button" class="btn btn-light" id="30-minutes-button">
            30m
          </button>
          <button type="button" class="btn btn-light" id="1-hour-button">
            1h
          </button>
        </div>
        <input
          class="form-control"
          id="disableTime"
          q
          value="00:00"
          type="time"
        />
        <br />
      </div>
      <div id="timerDisplayContainer">
        <div class="timerContainer" id="hourDisplayBlock">
          <h1 type="number" id="hourDisplay"></h1>
          <label type="number" id="hourDisplayLabel"></label>
        </div>
        <div class="timerContainer" id="minuteDisplayBlock">
          <h1 type="number" id="minuteDisplay"></h1>
          <label type="number" id="minuteDisplayLabel"></label>
        </div>
        <div class="timerContainer" id="secondDisplayBlock">
          <h1 type="number" id="secondDisplay"></h1>
          <label type="number" id="secondDisplayLabel"></label>
        </div>
      </div>
      <div id="lowerButtonBar" class="flex-container">
        <button
          type="button"
          class="btn btn-primary"
          id="disable"
          style="margin-bottom: 10px"
        >
          Disable
        </button>
        <br />
        <br />
        <a id="options">Options</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
